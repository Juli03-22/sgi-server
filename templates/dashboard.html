{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4 min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Bienvenido, {{ user['username'] }}!</h1>
        <p class="text-lg text-gray-700 dark:text-gray-300 mb-4">Rol: <span class="font-semibold text-green-600 dark:text-green-400">{{ role_name }}</span></p>
        <div class="space-y-4">
            {% if is_admin_user %}
                <div class="p-4 bg-green-50 dark:bg-green-900/30 rounded-lg border-l-4 border-green-500">
                    <span class="font-semibold text-green-700 dark:text-green-300">Tienes privilegios de administración.</span>
                </div>
            {% endif %}
            <div class="flex flex-col gap-2">
                <a href="{{ url_for('webauthn_register_page') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">Registrar llave física (Yubikey/WebAuthn)</a>
                <a href="{{ url_for('logout') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">Cerrar sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
