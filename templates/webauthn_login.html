{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4 min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center mb-4">Autenticación con llave física (Yubikey/WebAuthn)</h2>
        <div id="status" class="mb-4 text-center text-sm text-gray-600 dark:text-gray-300"></div>
        <button id="login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">Autenticar con llave</button>
        <div class="mt-4 text-center">
            <a href="/login" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Volver al login</a>
        </div>
    </div>
</div>
<script>
function arrToUint8(arr){ return new Uint8Array(arr); }
document.getElementById('login-btn').onclick = async () => {
    const status = document.getElementById('status');
    status.innerText = 'Conectando con tu llave física...';
    try {
        const resp = await fetch('/webauthn/login/begin', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({})});
        if(!resp.ok){ status.innerText='Error iniciando autenticación'; return; }
        const opts = await resp.json();
        opts.challenge = arrToUint8(opts.challenge);
        if (opts.allowCredentials){
            opts.allowCredentials = opts.allowCredentials.map(c => ({...c, id: arrToUint8(c.id)}));
        }
        const assertion = await navigator.credentials.get({ publicKey: opts });
        const payload = {
            id: Array.from(new Uint8Array(assertion.rawId)),
            clientDataJSON: Array.from(new Uint8Array(assertion.response.clientDataJSON)),
            authenticatorData: Array.from(new Uint8Array(assertion.response.authenticatorData)),
            signature: Array.from(new Uint8Array(assertion.response.signature)),
            userHandle: assertion.response.userHandle ? Array.from(new Uint8Array(assertion.response.userHandle)) : null
        };
        const finish = await fetch('/webauthn/login/complete', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(payload)
        });
        if (finish.ok){
            status.innerText = '¡Autenticación exitosa! Redirigiendo...';
            setTimeout(()=>window.location='/dashboard', 800);
        } else {
            const err = await finish.json().catch(()=>({error:'Error desconocido'}));
            status.innerText = 'Error: ' + err.error;
        }
    } catch(e){
        status.innerText = 'Error: ' + e;
    }
};
</script>
{% endblock %}
