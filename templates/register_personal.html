{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4 min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2-.896 2-2 2-2-.896-2-2zm0 0V7m0 4v4m0 0h4m-4 0H8" /></svg>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Datos Personales</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Completa tus datos para continuar</p>
        </div>
    {% if msg %}
    <div class="p-3 rounded bg-red-100 text-red-700 text-sm mb-2">{{ msg }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('register_personal') }}" class="space-y-5">
            <div>
                <label for="nombres" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre(s)</label>
                <input type="text" id="nombres" name="nombres" required autocomplete="given-name"
                    class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150"
                    placeholder="Nombre(s)" value="{{ nombres|default('') }}">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="apellido_paterno" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required autocomplete="family-name"
                        class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150"
                        placeholder="Apellido Paterno" value="{{ apellido_paterno|default('') }}">
                </div>
                <div>
                    <label for="apellido_materno" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Apellido Materno</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" required autocomplete="additional-name"
                        class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150"
                        placeholder="Apellido Materno" value="{{ apellido_materno|default('') }}">
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required onchange="calcularEdad()" min="1908-01-01"
                        class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150"
                        value="{{ fecha_nacimiento|default('') }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Edad</label>
                    <span id="edad" class="block py-2 text-gray-900 dark:text-white"></span>
                </div>
            </div>
            <!-- El campo de rol ha sido eliminado. El rol será 'user' por defecto. -->
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Siguiente
            </button>
        </form>
    </div>
</div>
<script>
function calcularEdad() {
    const input = document.getElementById('fecha_nacimiento');
    const edadSpan = document.getElementById('edad');
    if (input.value) {
        const nacimiento = new Date(input.value);
        const year = nacimiento.getFullYear();
        if (year < 1908) {
            edadSpan.innerText = 'Fecha inválida: el año debe ser 1908 o posterior.';
            input.setCustomValidity('El año de nacimiento no puede ser anterior a 1908.');
            input.reportValidity();
            return;
        } else {
            input.setCustomValidity('');
        }
        const hoy = new Date();
        let edad = hoy.getFullYear() - nacimiento.getFullYear();
        const m = hoy.getMonth() - nacimiento.getMonth();
        if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
            edad--;
        }
        edadSpan.innerText = edad + ' años';
    } else {
        edadSpan.innerText = '';
        input.setCustomValidity('');
    }
}
</script>
{% endblock %}
