{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4 min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center mb-4">Resetear contraseña de usuario</h2>
        <form method="POST" action="" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Usuario</label>
                <input type="text" value="{{ user['username'] }}" readonly class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white" />
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nueva contraseña</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password"
                    class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150"
                    placeholder="Nueva contraseña">
            </div>
            <div>
                <label for="mfa_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Código MFA del administrador</label>
                <input type="text" id="mfa_code" name="mfa_code" required autocomplete="one-time-code"
                    class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 py-2 pl-3 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150"
                    placeholder="Código 2FA">
            </div>
            {% if msg %}
            <div class="p-3 rounded bg-red-100 text-red-700 text-sm">{{ msg }}</div>
            {% endif %}
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Resetear contraseña
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="text-sm text-green-600 hover:text-green-700 font-medium">Volver al panel de administración</a>
        </div>
    </div>
</div>
{% endblock %}
