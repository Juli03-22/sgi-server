{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4 min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center mb-4">Registrar llave física (Yubikey/WebAuthn)</h2>
        <div id="status" class="mb-4 text-center text-sm text-gray-600 dark:text-gray-300"></div>
        <button id="register-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">Registrar llave</button>
        <div class="mt-4 text-center">
            <a href="/dashboard" class="text-sm text-green-600 hover:text-green-700 font-medium">Volver al dashboard</a>
        </div>
    </div>
</div>
<script>
function arrToUint8(arr){ return new Uint8Array(arr); }
document.getElementById('register-btn').onclick = async () => {
    const status = document.getElementById('status');
    status.innerText = 'Conectando con tu llave física...';
    try {
        const resp = await fetch('/webauthn/register/begin',{method:'POST'});
        if(!resp.ok){ status.innerText = 'Error iniciando registro'; return; }
        const opts = await resp.json();
        // Adaptar campos
        opts.challenge = arrToUint8(opts.challenge);
        opts.user.id = arrToUint8(opts.user.id);
        if (opts.excludeCredentials){
            opts.excludeCredentials = opts.excludeCredentials.map(c => ({...c, id: arrToUint8(c.id)}));
        }
        const cred = await navigator.credentials.create({ publicKey: opts });
        const payload = {
            clientDataJSON: Array.from(new Uint8Array(cred.response.clientDataJSON)),
            attestationObject: Array.from(new Uint8Array(cred.response.attestationObject)),
            // Optional transports (navigator support dependent)
            transports: cred.response.getTransports ? cred.response.getTransports() : []
        };
        const finish = await fetch('/webauthn/register/complete',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(payload)
        });
        if (finish.ok){
            status.innerText = '¡Llave registrada con éxito!';
        } else {
            const err = await finish.json().catch(()=>({error:'Error desconocido'}));
            status.innerText = 'Error al registrar: ' + err.error;
        }
    } catch(e){
        status.innerText = 'Error: ' + e;
    }
};
</script>
{% endblock %}
