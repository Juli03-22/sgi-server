<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forzar cambio de contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 shadow p-6 rounded w-full max-w-md">
    <h1 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Cambio de contraseña requerido</h1>
    {% if msg %}<div class="mb-3 text-red-600 text-sm">{{ msg }}</div>{% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña temporal</label>
        <input type="password" name="old_password" required class="mt-1 w-full border rounded px-3 py-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nueva contraseña</label>
        <input type="password" name="new_password" required class="mt-1 w-full border rounded px-3 py-2 bg-gray-50 dark:bg-gray-700 dark:text-gray-100" />
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Mínimo 16 caracteres con mayúsculas, minúsculas, números y símbolos.</p>
      </div>
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Actualizar contraseña</button>
    </form>
  </div>
</body>
</html>
